<!DOCTYPE html>
<html>
<head>
  <title>Signup</title>
  <link rel="stylesheet" href="./login.css">
</head>
<body>
 
  <div class="parent">
    <h2>Create an email account</h2>
    <form id="form">

      <div class="child">
        <label for="username">* Full Name</label>
        <input type="text" id="name" required>
      </div>

      <div class="child">
        <label for="email">* Email address</label>
        <input type="email" id="email" required>
      </div>

      <div class="child">
        <label for="confirmemail">* Confirm Email address</label>
        <input type="email" id="confirmemail" required>
      </div>

      <div class="child">
        <label for="password" >* Password</label>
        <input type="password" id="password" required>
      </div>

      <div class="child">
        <label for="confirmpassword">* Confirm Password</label>
        <input type="password" id="confirmpassword" required>
      </div>

      <div class="child">
        <label for="phone">Cell Phone Number<span>(Optional)</span></label>
        <input type="number" id="number">
      </div>

      <div class="child">
        <label for="referal">Referral Code <span>(Optional)</span></label>
        <input type="number" id="number">
      </div>

      <div class="child">
        <button type="submit">CONTINUE</button>
      </div>
      <a href="./login.html">Login</a>
    </form>
  </div>

  <script>
    var arr = JSON.parse(localStorage.getItem('usersArray'))||[]
    var form = document.getElementById('form');
      form.addEventListener('submit',function(){
        event.preventDefault();
        // console.log(form.name.value+" "+form.confirmpassword.value)
        if(form.password.value===form.confirmpassword.value&&form.email.value===form.confirmemail.value){
          //check if the user alredy exists or not
          var email = form.email.value;
          var password = form.password.value;
          var res = false;
          for(var i=0; i<arr.length; i++){
            if(arr[i].email==email||arr[i].password==password) {
              res = true;
              break;
            }
          }
          // console.log(res);
          if(res){
            alert("You are already registered")
            window.location.href = "./login.html"
          }
          else{
            var obj = {
              name: form.name.value,
              email: form.email.value,
              password: form.password.value
            }
            arr.push(obj);
            // console.log(arr)
            localStorage.setItem('usersArray',JSON.stringify(arr))
            alert("Login Successfull")
            window.location.href = "./login.html"
          }
        }
        else{
          alert("Password Or Email didn't matched")
        }
      })
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link rel="stylesheet" href="./login.css">
</head>
<body>
  <!-- <img src="https://s1.thcdn.com/enterprise/assets/skstr-global-113e023e-ecc9-45df-abad-eb92ce1956c9-logo-default.svg" alt=""> -->
  <div class="parent">
    <h2>Existing Customers</h2>
    <form id="form">
      <div class="child">
        <label for="email">* Email address</label>
        <input type="email" id="email" required>
      </div>

      <div class="child">
        <label for="password" >* Password</label>
        <input type="password" id="password" required>
      </div>

      <div class="child">
        <button type="submit">SIGN IN</button>
      </div>
    </form>
    <a href="" style="margin-top: 10px;">FORGOT YOUR PASSWORD?</a>
  </div>
  
  <div class="parent">
    <h2>New Customers</h2>
    <button type="submit"><a href="./sinup.html">CONTINUE</a></button>
  </div>
  <script>
    var arr = JSON.parse(localStorage.getItem('usersArray'))||[]
    var form = document.getElementById('form');
      form.addEventListener('submit',function(){
        event.preventDefault();
        var email = form.email.value;
        var password = form.password.value;
        var res = false;
        for(var i=0; i<arr.length; i++){
            if(arr[i].email==email&&arr[i].password==password) {
                res = true;
                break;
            }
        }
        // console.log(res);
        if(res){
            window.location.href = "./homepage.html"
        }
        else{
          alert("Invalid credentials")
        }
      })
  </script>
</body>
</html>
